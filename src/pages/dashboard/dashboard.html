<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-dashboard">
  <ion-grid no-padding class="grid_section">
    <ion-row>
      <ion-col col-33 text-center class="strong_cyan" (click)="openPage('clients')">
        <div class="img_icon">
          <img src="assets/dash_icon_client.png" />
        </div>
        <p no-margin>
          CLIENTS
        </p>
        <p no-margin class="val_sec">
          112
        </p>
      </ion-col>

      <ion-col col-33 text-center class="vivid_blue" (click)="openPage('documents')">
        <div class="img_icon">
          <img src="assets/dash_icon_document.png" />
        </div>
        <p no-margin>
          DOCUMENTS
        </p>
        <p no-margin class="val_sec">
          32
        </p>
      </ion-col>

      <ion-col col-33 text-center class="dark_purple" (click)="openPage('employees')">
        <div class="img_icon">
          <img src="assets/dash_icon_employee.png" />
        </div>
        <p no-margin>
          EMPLOYEES
        </p>
        <p no-margin class="val_sec">
          18
        </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-50 text-center class="dark_yellow" (click)="openPage('open_task')">
        <div class="img_icon">
          <img src="assets/dash_icon_open_task.png" />
        </div>
        <p no-margin>
          OPEN TASK
        </p>
        <p no-margin class="val_sec">
          38
        </p>
      </ion-col>

      <ion-col col-50 text-center class="dark_red" (click)="openPage('overdue')">
        <div class="img_icon">
          <img src="assets/dash_icon_overdue.png" />
        </div>
        <p no-margin>
          OVERDUE
        </p>
        <p no-margin class="val_sec">
          1
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="task_buttons">
    <ion-row no-padding class="bgGray">
      <ion-col col-80 no-padding>
        <p item-start margin-left class="task_label">TASKS</p>
      </ion-col>

      <ion-col col-20 no-padding>
        <ion-row no-padding radio-group [(ngModel)]="taskListType" (ionChange)="doChangeListType()">
          <ion-col no-padding>
            <ion-item no-lines no-padding class="transparent">
              <ion-label>MY</ion-label>
              <ion-radio item-left value="my" class="radio_mg"></ion-radio>
            </ion-item>
          </ion-col>

          <ion-col no-padding>
            <ion-item no-lines no-padding class="transparent">
              <ion-label>ALL</ion-label>
              <ion-radio item-left value="All" class="radio_mg"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
