<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>CLIENT DETAIL</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-row>
    <ion-col col-3 item-start no-margin class="char-name-main no-border-radius center_col" [ngClass]="'text_'+this.appConfig.getfirstLatter(client.name)">
      <h2 text-center text-capitalize class="name-char">
        {{this.appConfig.getfirstLatter(client.name)}}
     </h2>
    </ion-col>
    <ion-col col-9>
      <p text-uppercase> <b><span *ngIf="(client.name != null && client.name != ''&& client.name != 'N/A')"> {{client.name}}</span></b></p>
      <p> <span *ngIf="(client.mobile != null && client.mobile != ''&& client.mobile != 'N/A')"> {{client.mobile}}</span></p>
      <p> <span *ngIf="(client.address_1 != null && client.address_1 != ''&& client.address_1 != 'N/A')"> {{client.address_1}} </span>  <span *ngIf="(client.address_2 != null && client.address_2 != ''&& client.address_2 != 'N/A')"> {{client.address_2}} </span> </p>
      <p> <span *ngIf="(client.email != null && client.email != ''&& client.email != 'N/A')"> {{client.email}} </span> </p>
    </ion-col>
  </ion-row>

  <ion-item>
    <ion-label  ><b>NOTIFICATION</b></ion-label>
  </ion-item>
  <ion-row align-items-center>


    <ion-col col-6 no-padding>
      <ion-item>
        <ion-label>SMS</ion-label>
        <ion-toggle [(ngModel)]="client.notify_via_sms" (ionChange)="updateSMS()"></ion-toggle>
      </ion-item>
    </ion-col>

    <ion-col col-6 no-padding>
      <ion-item>
        <ion-label>EMAIL</ion-label>
        <ion-toggle [(ngModel)]="client.notify_via_email" (ionChange)="updateEmail()"></ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row align-items-center>
    <ion-col col-6 no-padding>
      <ion-item>
        <ion-label>LOGIN</ion-label>
        <ion-toggle [(ngModel)]="client.create_login" (ionChange)="updateLogin()"></ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>


</ion-content>
