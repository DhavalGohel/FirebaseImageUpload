<ion-header class="page-task-search">
  <ion-navbar color="primary">
    <ion-title text-center>SEARCH</ion-title>

    <ion-buttons right>
      <button ion-button clear icon-left (click)="clearSearchData()">
        <!-- <ion-icon name="ios-close-circle-outline"></ion-icon> -->
        CLEAR
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-task-search">
  <ion-label class="custom-select-lable">Select client Group</ion-label>
  <ion-item no-padding class="custom-select-search">
    <div tappable class="select select-md custom-select">
      <div class="select-text"
        tappable
        modalSelect
        ngDefaultControl
        id="txtClientGroupId"
        [(ngModel)]="taskSearch.client_group_id"
        [(data)]="mTaskClientGroupDD"
        [(dataIndex)]="taskSearch.client_group_id">
      </div>

      <div class="select-icon">
        <div class="select-icon-inner"></div>
      </div>
    </div>
  </ion-item>

  <ion-label class="custom-select-lable">Select Client</ion-label>
  <ion-item no-padding class="custom-select-search">
    <div tappable class="select select-md custom-select">
      <div class="select-text"
        tappable
        modalSelect
        ngDefaultControl
        id="txtClientId"
        [(ngModel)]="taskSearch.client_id"
        [(data)]="mTaskClientDD"
        [(dataIndex)]="taskSearch.client_id">
      </div>

      <div class="select-icon">
        <div class="select-icon-inner"></div>
      </div>
    </div>
  </ion-item>

  <ion-label class="custom-select-lable">Select Employee</ion-label>
  <ion-item no-padding class="custom-select-search">
    <div tappable class="select select-md custom-select">
      <div class="select-text"
        tappable
        modalSelect
        ngDefaultControl
        id="txtEmployeeId"
        [(ngModel)]="taskSearch.employee_id"
        [(data)]="mTaskEmployeeDD"
        [(dataIndex)]="taskSearch.employee_id">
      </div>

      <div class="select-icon">
        <div class="select-icon-inner"></div>
      </div>
    </div>
  </ion-item>

  <ion-label class="custom-select-lable">Select Priority</ion-label>
  <ion-item no-padding class="custom-select-search">
    <div tappable class="select select-md custom-select">
      <div class="select-text"
        tappable
        modalSelect
        ngDefaultControl
        id="txtPriorityId"
        [(ngModel)]="taskSearch.priority_id"
        [(data)]="mTaskPriorityDD"
        [(dataIndex)]="taskSearch.priority_id">
      </div>

      <div class="select-icon">
        <div class="select-icon-inner"></div>
      </div>
    </div>
  </ion-item>

  <ion-item no-padding class="custom-textarea">
    <ion-textarea [(ngModel)]="taskSearch.description" rows="5" placeholder="Enter a description"></ion-textarea>
  </ion-item>

  <ion-label class="custom-select-lable">Select Service</ion-label>
  <ion-item no-padding class="custom-select-search">
    <div tappable class="select select-md custom-select">
      <div class="select-text"
        tappable
        modalSelect
        ngDefaultControl
        id="txtServiceId"
        [(ngModel)]="taskSearch.service_id"
        [(data)]="mTaskServiceDD"
        [(dataIndex)]="taskSearch.service_id">
      </div>

      <div class="select-icon">
        <div class="select-icon-inner"></div>
      </div>
    </div>
  </ion-item>

</ion-content>

<ion-footer no-padding no-margin class="custom-footer">
  <button ion-button full no-padding no-margin (click)="onClickSearchTask()">SEARCH</button>
</ion-footer>
