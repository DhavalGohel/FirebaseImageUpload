<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>ADD TASK</ion-title>
  </ion-navbar>
</ion-header>




<ion-content>
  <ion-item no-padding>
    <ion-label floating>Overdue Days</ion-label>
    <ion-input #txtGroupName type="text" [(ngModel)]="overdue_days"></ion-input>
  </ion-item>

  <ion-item no-padding>
    <ion-label floating>Description</ion-label>
    <ion-input #txtDesignation type="text" [(ngModel)]="name"></ion-input>
  </ion-item>

</ion-content>

<ion-footer no-padding no-margin class="custom-footer">
  <button ion-button full no-padding no-margin >CREATE</button>
</ion-footer>
