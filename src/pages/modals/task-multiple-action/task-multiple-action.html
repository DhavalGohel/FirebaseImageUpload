<ion-header>
  <ion-toolbar color="primary" no-padding class="custom-toolbar">
    <ion-buttons left class="left-buttons">
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-arrow-back"></ion-icon>

        <!--
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        -->
      </button>
    </ion-buttons>

    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="page-task-complete">
  <div *ngIf="mItemAction == 'priority'">
    <ion-label class="custom-select-lable">Select Priority (*)</ion-label>
    <ion-item no-padding class="custom-select-search">
      <div tappable class="select select-md custom-select">
        <div class="select-text" tappable modalSelect ngDefaultControl id="txtPriority" [(ngModel)]="mPriority" [(data)]="mTaskPriorityDD" [(dataIndex)]="mPriority">
        </div>

        <div class="select-icon">
          <div class="select-icon-inner"></div>
        </div>
      </div>
    </ion-item>
  </div>
  <div *ngIf="mItemAction == 'assing_to'">
    <ion-label class="custom-select-lable">Select Assign To (*)</ion-label>
    <ion-item no-padding class="custom-select-search">
      <div tappable class="select select-md custom-select">
        <div class="select-text" tappable modalSelect ngDefaultControl id="txtAssignTo" [(ngModel)]="mEmployeeId" [(data)]="mTaskAssignToDD" [(dataIndex)]="mEmployeeId">
        </div>

        <div class="select-icon">
          <div class="select-icon-inner"></div>
        </div>
      </div>
    </ion-item>
  </div>
</ion-content>

<ion-footer no-padding no-margin color="primary" class="custom-footer">
  <button ion-button full no-padding no-margin color="primary" (click)="onSubmit()">SUBMIT</button>
</ion-footer>
