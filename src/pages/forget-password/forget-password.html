<ion-content padding no-bounce class="app-background-multiple"  (swipe)="swipeEvent($event)">
  <div text-center>
    <div class="logo-img">
      <img src="assets/app_logo.png">
    </div>
    <h4 class="text-center text-color-light-blue"> FORGOT PASSWORD </h4>
    <ion-list>
      <div class="login-input-margin">
        <ion-input type="text" value="" placeholder="EMAIL" [(ngModel)]="email" text-center class="white-rectangle-box"></ion-input>
      </div>
      <button ion-button full (click)="doSubmit()" class="login-btn-bg-color">SUBMIT</button>
    </ion-list>

    <p class="text-color-light-blue forget-password undeline" (click)="backToLogin()"> BACK TO LOGIN</p>

  </div>
</ion-content>
