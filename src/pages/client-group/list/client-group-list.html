<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-searchbar #searchBar
      [(ngModel)]="searchText"
      animated="true"
      showCancelButton="true"
      placeholder="Search By Name"
      debounce="1000"
      (ionInput)="searchData()"></ion-searchbar>

    <!--
    <ion-title text-center>CLIENT GROUP</ion-title>
    -->

    <ion-buttons right>
      <button ion-button icon-only end (click)="onClickSearchIcon()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="app-background page-client-group-list">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>

  <div>
    <ion-list class="group_list" *ngIf="mClientGroupList && mClientGroupList.length > 0">
      <ion-card class="custom-card" *ngFor="let item of mClientGroupList; let i = index">
        <ion-item>
          <p class="txt-bold txt-black">{{item.name}}</p>

          <ion-icon item-end class="row_icon" color="black" name="md-more" (click)="presentPopover($event, item)"></ion-icon>
        </ion-item>
      </ion-card>
    </ion-list>

    <div text-center *ngIf="showNoTextMsg">
      <p class="txt-bold txt-dark_gray"> There are no any task available.</p>
    </div>
  </div>

  <ion-fab right bottom (click)="onAddClick()">
    <button ion-fab color="fab_red">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
