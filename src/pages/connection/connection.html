<ion-content padding>
  <ion-row align-items-center class="center_col main_row">
    <ion-icon name="ios-wifi" color="primary" class="icon-wifi" (click)="checkInternet()"></ion-icon>

    <label no-margin class="txt-dark_gray txt-bold"> No Network </label>
    <label no-margin class="txt-dark_gray txt-retry"> Tap to Retry </label>
    <label no-margin class="txt-dark_gray txt-msg"> Please make sure that you are connected to internet </label>

    <button ion-button full (click)="openSetting()">Go To Setting</button>
    <button ion-button full showWhen="android" color="danger" class="margin-top-10" (click)="exitApp()">Exit</button>
  </ion-row>
</ion-content>
