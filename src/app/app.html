<ion-menu type="overlay" [content]="content" class="side-menu">
  <ion-header menuClose padding class="header">
    <ion-item no-lines no-padding class="row">
      <ion-thumbnail item-start no-margin class="char-name-main" [ngClass]="'text_'+this.appConfig.mUserNameChar">
        <h2 text-center class="name-char">
          {{this.appConfig.mUserNameChar}}
        </h2>
      </ion-thumbnail>
      <h2 class="user-name">{{this.appConfig.mUserName}}</h2>
      <p class="user-email">{{this.appConfig.mUserEmail}}</p>
    </ion-item>
  </ion-header>

  <ion-content class="menu-list-content">
    <ion-list class="menu-list">
      <button menuClose ion-item class="menu-item" *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-start name="home"></ion-icon>
        {{p.title}}
      </button>

      <button menuClose ion-item class="menu-item" (click)="doLogout()">
        <ion-icon item-start name="log-out"></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
