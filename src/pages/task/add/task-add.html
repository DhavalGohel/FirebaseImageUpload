<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>ADD TASK</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label class="custom-select-lable">Select Task Stage</ion-label>
  <ion-item no-padding class="custom-select-search">
    <div tappable class="select select-md custom-select">
      <div class="select-text"
        tappable
        modalSelect
        ngDefaultControl
        id="txtAccServiceCategoryId"
        [(ngModel)]="task.account_service_task_category_id"
        [(data)]="mTaskStageDD"
        [(dataIndex)]="task.account_service_task_category_id">
      </div>

      <div class="select-icon">
        <div class="select-icon-inner"></div>
      </div>
    </div>
  </ion-item>

  <ion-label class="custom-select-lable">Select Client</ion-label>
  <ion-item no-padding class="custom-select-search">
    <div tappable class="select select-md custom-select">
      <div class="select-text"
        tappable
        modalSelect
        ngDefaultControl
        id="txtClientId"
        [(ngModel)]="task.client_id"
        [(data)]="mTaskClientDD"
        [(dataIndex)]="task.client_id">
      </div>

      <div class="select-icon">
        <div class="select-icon-inner"></div>
      </div>
    </div>
  </ion-item>

  <ion-label class="custom-select-lable">Select Priority (*)</ion-label>
  <ion-item no-padding class="custom-select-search">
    <div tappable class="select select-md custom-select">
      <div class="select-text"
        tappable
        modalSelect
        ngDefaultControl
        id="txtPriorityId"
        [(ngModel)]="task.priority"
        [(data)]="mTaskPriorityDD"
        [(dataIndex)]="task.priority">
      </div>

      <div class="select-icon">
        <div class="select-icon-inner"></div>
      </div>
    </div>
  </ion-item>

  <ion-label class="custom-select-lable">Select Assign To</ion-label>
  <ion-item no-padding class="custom-select-search">
    <div tappable class="select select-md custom-select">
      <div class="select-text"
        tappable
        modalSelect
        ngDefaultControl
        id="txtAssigneeId"
        [(ngModel)]="task.assign_id"
        [(data)]="mTaskAssignToDD"
        [(dataIndex)]="task.assign_id">
      </div>

      <div class="select-icon">
        <div class="select-icon-inner"></div>
      </div>
    </div>
  </ion-item>

  <ion-item no-padding>
    <ion-label floating>Overdue Days</ion-label>
    <ion-input #txtGroupName type="tel" [(ngModel)]="task.overdue_days"></ion-input>
  </ion-item>

  <!--
  <ion-item no-padding>
    <ion-label floating>Description (*)</ion-label>
    <ion-input #txtDesignation type="text" [(ngModel)]="task.name"></ion-input>
  </ion-item>
  -->

  <ion-item no-padding>
    <ion-label floating>Description (*)</ion-label>
    <ion-textarea [(ngModel)]="task.name" rows="5" placeholder=""></ion-textarea>
  </ion-item>

</ion-content>

<ion-footer no-padding no-margin class="custom-footer">
  <button ion-button full no-padding no-margin (click)="onClickAddTask()">CREATE</button>
</ion-footer>
