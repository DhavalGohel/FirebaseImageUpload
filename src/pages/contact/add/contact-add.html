<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>ADD CONTACT</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="task_buttons">
    <ion-row no-padding>
      <ion-col no-padding>
        <ion-row no-padding radio-group [(ngModel)]="client.type" (ionChange)="onClientChange()">
          <ion-col no-padding>
            <ion-item no-lines no-padding class="transparent">
              <ion-label>Client</ion-label>
              <ion-radio item-left value="client" class="radio_mg"></ion-radio>
            </ion-item>
          </ion-col>

          <ion-col no-padding>
            <ion-item no-lines no-padding class="transparent">
              <ion-label>Other</ion-label>
              <ion-radio item-left value="other" class="radio_mg"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </div>

  <ion-label class="custom-select-lable" *ngIf="(client.type == 'client')">Select Client (*)</ion-label>
  <ion-item no-padding class="custom-select-search" *ngIf="(client.type == 'client')">
    <div tappable class="select select-md custom-select">
      <div class="select-text"
        tappable
        modalSelect
        ngDefaultControl
        id="txtClientId"
        [(ngModel)]="client.client_id"
        [(data)]="mClientContactDD"
        [(dataIndex)]="client.client_id">
      </div>

      <div class="select-icon">
        <div class="select-icon-inner"></div>
      </div>
    </div>
  </ion-item>

  <ion-item no-padding>
    <ion-label floating>Name (*) </ion-label>
    <ion-input #txtGroupName type="text" [(ngModel)]="client.name"></ion-input>
  </ion-item>

  <ion-item no-padding>
    <ion-label floating>Designation</ion-label>
    <ion-input #txtDesignation type="text" [(ngModel)]="client.designation"></ion-input>
  </ion-item>

  <ion-item no-padding>
    <ion-label floating>Mobile No</ion-label>
    <ion-input #txtMobileNo type="tel" maxLength="10" [(ngModel)]="client.mobile_no"></ion-input>
  </ion-item>

  <ion-item no-padding>
    <ion-label floating>Email</ion-label>
    <ion-input #txtEmail type="text" [(ngModel)]="client.email" (ionFocus)="setFocusInput('txtEmail')" ></ion-input>
  </ion-item>

  <ion-item no-padding>
    <ion-label floating>Address</ion-label>
    <ion-input #txtEmail type="text" [(ngModel)]="client.address"></ion-input>
  </ion-item>


  <ion-label class="custom-select-lable">Select City (*) </ion-label>
  <ion-item no-padding class="custom-select-search">
    <div tappable class="select select-md custom-select">
      <div class="select-text"
        tappable
        modalSelect
        ngDefaultControl
        id="txtClientCityId"
        [(ngModel)]="client.city_id"
        [(data)]="mClientContactCityDD"
        [(dataIndex)]="client.city_id">
      </div>

      <div class="select-icon">
        <div class="select-icon-inner"></div>
      </div>
    </div>
  </ion-item>

</ion-content>

<ion-footer no-padding no-margin class="custom-footer"  >
  <button ion-button full no-padding no-margin (click)="onClickAddClientContact()">CREATE</button>
</ion-footer>
