<ion-header>
  <ion-toolbar color="primary" no-padding class="custom-toolbar">
    <ion-buttons left class="left-buttons">
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="onSearchItems($event)" placeholder="Search"></ion-searchbar>
  <ion-list radio-group>
    <ion-item *ngFor="let option of options">
      <ion-label>{{option.value}}</ion-label>
      <ion-radio [checked]="option === selectedItem" (click)="itemSelected(option)"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
