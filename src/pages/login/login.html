<ion-content padding>
  <div text-center>
    <div class="logo-img">
      <img src="assets/app_logo.png">
    </div>
    <h4 class="text-center login-text" > LOGIN </h4>
    <ion-list >
      <div class="login-rectangle-box">
        <ion-input type="text" value="" placeholder="EMAIL ID" [(ngModel)]="user.email" text-center ></ion-input>
      </div>
      <div class="login-rectangle-box">
        <ion-input type="password" placeholder="PASSWORD" [(ngModel)]="user.password" text-center></ion-input>
      </div>
      <button ion-button full (click)="doLogin()" class="login-btn-rect-color">LOGIN</button>
    </ion-list>
  </div>
</ion-content>
