<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>DASHBOARD</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item no-lines no-padding class="row">
    <ion-thumbnail item-start no-margin class="char-name-main center_col" [ngClass]="'text_'+this.appConfig.getfirstLatter(clientInfo.name)">
      <h2 text-center class="name-char">
        {{this.appConfig.getfirstLatter(clientInfo.name)}}
      </h2>
    </ion-thumbnail>
    <h2 class="user-name">{{clientInfo.name}}</h2>
    <p class="user-email">{{clientInfo.email}}</p>
    <p class="user-email">{{clientInfo.mobile}}</p>
  </ion-item>
  <!-- <ion-item *ngFor="let labals of clientLabels">
        Due amount : {{labals}}
  </ion-item> -->

</ion-content>
