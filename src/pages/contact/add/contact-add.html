<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>ADD CONTACT</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >

  <div class="task_buttons">
    <ion-row no-padding>
      <ion-col no-padding>
        <ion-row no-padding radio-group [(ngModel)]="client.type" (ionChange)="onClientChange()">
          <ion-col no-padding>
            <ion-item no-lines no-padding class="transparent">
              <ion-label>Client</ion-label>
              <ion-radio item-left value="client" class="radio_mg"></ion-radio>
            </ion-item>
          </ion-col>

          <ion-col no-padding>
            <ion-item no-lines no-padding class="transparent">
              <ion-label>Other</ion-label>
              <ion-radio item-left value="other" class="radio_mg"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </div>

  <ion-label class="custom-select-lable" *ngIf="(client.type == 'client')">Select Client (*)</ion-label>
  <ion-item no-padding *ngIf="(client.type == 'client')">
    <ion-label class="display-none">Select Client (*)</ion-label>
    <ion-select class="custom-select" [(ngModel)]="client.client_id" (ionChange)="onClientChange()">
      <ion-option *ngFor="let client of mClientContactDD" value="{{client.key}}">
        {{client.value}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item no-padding>
    <ion-label floating>Name (*) </ion-label>
    <ion-input #txtGroupName type="text" [(ngModel)]="client.name"></ion-input>
  </ion-item>

  <ion-item no-padding>
    <ion-label floating>Designation</ion-label>
    <ion-input #txtDesignation type="text" [(ngModel)]="client.designation"></ion-input>
  </ion-item>

  <ion-item no-padding>
    <ion-label floating>Mobile No</ion-label>
    <ion-input #txtMobileNo type="number" inputmode="numeric" pattern="[0-9]*" maxlength="10" [(ngModel)]="client.mobile_no"></ion-input>
  </ion-item>

  <ion-item no-padding>
    <ion-label floating>Email</ion-label>
    <ion-input #txtEmail type="text" [(ngModel)]="client.email"></ion-input>
  </ion-item>

  <ion-item no-padding>
    <ion-label floating>Address</ion-label>
    <ion-input #txtEmail type="text" [(ngModel)]="client.address"></ion-input>
  </ion-item>


  <ion-label class="custom-select-lable">Select City (*) </ion-label>
  <ion-item no-padding>
    <ion-label class="display-none">Select City</ion-label>
    <ion-select class="custom-select" [(ngModel)]="client.city_id" (ionChange)="onClientCityChange()">
      <ion-option *ngFor="let city of mClientContactCityDD" value="{{city.key}}">
        {{city.value}}
      </ion-option>
    </ion-select>
  </ion-item>

</ion-content>

<ion-footer no-padding no-margin class="custom-footer"  >
  <button ion-button full no-padding no-margin (click)="onClickAddClientContact()">CREATE</button>

</ion-footer>
