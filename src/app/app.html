<ion-menu [content]="content" class="side-menu">
  <ion-header padding sideMenuHeader class="header">
    <ion-item no-lines no-padding class="row">
      <ion-thumbnail item-start no-margin class="char-name-main">
        <h2 text-center class="name-char">
          J
        </h2>
      </ion-thumbnail>
      <h2 class="user-name">{{this.appCommonConfig.mUserName}}</h2>
      <p class="user-email">{{this.appCommonConfig.mUserEmail}}</p>
    </ion-item>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item no-padding *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>

      <button menuClose ion-item no-padding (click)="doLogout()">
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
